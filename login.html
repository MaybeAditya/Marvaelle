<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Édition de Marvaelle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Édition de Marvaelle</a>
            <nav>
                <ul>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="index.html">Journal</a></li>
                    <li><a href="login.html" id="login-button">Login</a></li>
                    <li><a href="cart.html" id="cart-button">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-page-container">
            <div class="auth-form-wrapper">
                <h2>Login</h2>
                <form id="login-page-form">
    <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
    </div>

    <p id="login-message" class="auth-message"></p>
    
    <button type="submit" class="btn btn-dark">Login</button>
    <p class="auth-switch-text">
        Don't have an account? <a href="signup.html">Create one</a>
    </p>
</form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Édition de Marvaelle. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/products-db.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
