<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édition de Marvaelle - Women</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body data-category="women"> <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Édition de Marvaelle</a>
            <nav>
                <ul>
                    <li><a href="index.html">Journal</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="#" id="login-button">Login</a></li>
                    <li><a href="cart.html" id="cart-button">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-simple">
            <div class="container">
                <h1>Women's Collection</h1>
            </div>
        </section>

        <section class="featured-products">
            <div class="container">
                <div class="product-grid" id="product-grid"></div>
            </div>
        </section>
    </main>
    <div id="login-modal" class="auth-modal">
        <div class="auth-content">
            <span id="login-close-button" class="close-button">&times;</span>
            
            <div class="auth-tabs">
                <button class="auth-tab-link active" data-tab="login">Login</button>
                <button class="auth-tab-link" data-tab="signup">Sign Up</button>
            </div>

            <div id="login" class="auth-tab-content active">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Login</button>
                </form>
            </div>

            <div id="signup" class="auth-tab-content">
                <form id="signup-form">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">...</footer> <div id="cart-modal" class="modal">...</div> <script src="js/products-db.js"></script>
    <script src="js/products-db.js"></script>
<script src="js/cart.js"></script>
<script src="js/auth.js"></script>
<script src="js/main.js"></script>
</body>
</html>
